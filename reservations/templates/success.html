<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نجاح الحجز</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #004d40;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2e7d32;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <h1>✅ تم الحجز بنجاح!</h1>
    <p>شكراً لاستخدامك خدمتنا. سنقوم بالتواصل معك قريباً.</p>
    <a href="{% url 'reserve' %}">احجز موعدًا آخر</a>
</body>
</html>
