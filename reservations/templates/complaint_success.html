<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نجاح الشكوى</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffebee, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #b71c1c;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #c62828;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c62828;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <h1>📩 تم إرسال تعليقك بنجاح!</h1>
    <p>شكرًا لتواصلك معنا. سيتم النظر في التعليق ومعالجتها في أقرب وقت ممكن.</p>
    <a href="{% url 'main_page' %}">العودة إلى الصفحة الرئيسية</a>

</html>
